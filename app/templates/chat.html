<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    body {
      background-image: url('static/andrehpereh10.png'); /* Add your background image URL */
      /*background-size: ; 100%; /* Zoom out the background image to fit within the container */
      /*background-size: cover; /* Cover the entire page */
      /*background-repeat: no-repeat; /* Prevent the background image from repeating */
      background-position: center; /* Center the background image */
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    #chat-messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #user-input {
      width: calc(100% - 80px); /* Adjust width to leave space for the button */
      font-size: 16px; /* Increase font size */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    #send-button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to gossip with Andres</h1>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Ask me something.">
    <button id="send-button">Send</button>
  </div>

  <script>
    document.getElementById("send-button").addEventListener("click", function() {
      var userInput = document.getElementById("user-input").value;
      var chatMessages = document.getElementById("chat-messages");

      // Display user message
      chatMessages.innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";

      // Send user message to Flask server
      fetch("/send_message", {
        method: "POST",
        body: JSON.stringify({ message: userInput }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(data => {
        // Display chatbot response
        chatMessages.innerHTML += "<p><strong>Andres Perez:</strong> " + data.message + "</p>";
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });

      // Clear input field
      document.getElementById("user-input").value = "";
    });
  </script>
</body>
</html>
