# Submits a Cloud Build job that builds and deploys a flask application.
#

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/andrehperehchatbot:$TAG_NAME', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/andrehperehchatbot:$TAG_NAME']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'chattingwithandres-test', '--image', 'gcr.io/$PROJECT_ID/andrehperehchatbot:$TAG_NAME', '--region', '$_GCP_REGION', '--platform', 'managed', '--allow-unauthenticated']  
  # Replace 'my-service', 'us-central1' with your service name and region
