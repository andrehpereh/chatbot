steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'chattingbot', '--image', 'gcr.io/$PROJECT_ID/$_CONTAINER_IMAGE_RUNNING_APP:$TAG_NAME', '--region', '$LOCATION', '--platform', 'managed', '--allow-unauthenticated', '--port', '5000']

# Deploy the Cloud Function with corrections
- name: 'gcr.io/cloud-builders/gcloud'
  args: 
    - 'functions' 
    - 'deploy' 
    - 'hello_world_trigger' 
    - '--gen2' 
    - '--region=us-central1' 
    - '--runtime=python39'
    - '--source=./components/cloud_functions/' 
    - '--entry-point=trigger_pipeline_cloud_function' 
    - '--trigger-topic=your-pipeline-trigger-topic' 
    - '--memory=2048MB'


