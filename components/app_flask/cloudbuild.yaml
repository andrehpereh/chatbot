#
# Submits a Cloud Build job that builds and deploys a flask application.
#

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_CONTAINER_IMAGE_RUNNING_APP:$TAG_NAME', '--build-arg', 'PROJECT_ID=$PROJECT_ID', '.']
  dir: './components/app_flask'
  id: 'APP_A'
  waitFor: ['-']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/$_CONTAINER_IMAGE_RUNNING_APP:$TAG_NAME']
  id: 'APP_B'
  waitFor: ['APP_A']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'chattingbotdev', '--image', 'gcr.io/$PROJECT_ID/$_CONTAINER_IMAGE_RUNNING_APP:$TAG_NAME', '--region', '$LOCATION', '--platform', 'managed', '--allow-unauthenticated', '--port', '5000']
  id: 'APP_C'
  waitFor: ['APP_B']

